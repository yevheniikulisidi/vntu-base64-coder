<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кодер/Декодер Base64</title>
    <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-orange-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h1 class="text-3xl font-bold mb-6 text-center text-slate-900">
        Кодер/Декодер Base64
      </h1>
      <textarea
        id="inputText"
        class="w-full p-3 border border-slate-300 rounded-md mb-4 focus:outline-none focus:ring-0 focus:border-slate-900 resize-none hover:border-slate-500 transition duration-200"
        rows="5"
        placeholder="Введіть текст для кодування або декодування..."
      ></textarea>
      <div class="flex mb-4 space-x-2">
        <button
          id="encodeButton"
          class="flex-1 bg-slate-900 hover:bg-slate-700 text-white py-3 rounded-md transition duration-200"
        >
          Закодувати
        </button>
        <button
          id="decodeButton"
          class="flex-1 bg-slate-900 hover:bg-slate-700 text-white py-3 rounded-md transition duration-200"
        >
          Декодувати
        </button>
      </div>
      <textarea
        id="outputText"
        class="w-full p-3 border border-slate-300 rounded-md focus:outline-none focus:ring-0 focus:border-slate-900 resize-none hover:border-slate-500 transition duration-200"
        rows="5"
        placeholder="Результат з'явиться тут..."
        readonly
      ></textarea>
    </div>
  </body>
</html>

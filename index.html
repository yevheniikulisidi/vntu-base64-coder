<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кодер/Декодер Base64</title>
    <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body
    class="bg-[#2F3239] flex items-center justify-center md:min-h-screen p-4"
  >
    <div
      class="bg-gradient-to-r from-[#1B1E25] to-[#21242B] shadow-lg rounded-3xl p-8 w-full max-w-2xl"
    >
      <h1 class="text-3xl font-bold mb-6 text-center text-gray-100">
        Кодер/Декодер Base64
      </h1>
      <div class="relative mb-6">
        <textarea
          id="inputText"
          class="w-full bg-[#2A2D34] p-4 border border-[#3C3F46] rounded-lg focus:outline-none focus:border-[#4A4D55] resize-none transition duration-200 text-white"
          rows="5"
          placeholder="Введіть текст для кодування або декодування..."
        ></textarea>
        <span
          id="inputCharCount"
          class="absolute bottom-2 right-2 p-2 text-xs text-gray-500"
          >0 символів</span
        >
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 mb-6">
        <button
          id="encodeButton"
          class="bg-[#FEC28E] hover:bg-[#E0A76B] text-[#21242B] py-2 px-4 rounded-lg transition duration-200"
        >
          Закодувати
        </button>
        <button
          id="decodeButton"
          class="bg-[#FEC28E] hover:bg-[#E0A76B] text-[#21242B] py-2 px-4 rounded-lg transition duration-200"
        >
          Декодувати
        </button>
        <button
          id="clearButton"
          class="bg-[#3C3F46] hover:bg-[#4A4D55] text-white py-2 px-4 rounded-lg transition duration-200"
        >
          Очистити
        </button>
      </div>
      <div class="relative mb-6">
        <textarea
          id="outputText"
          class="w-full bg-[#2A2D34] p-4 border border-[#3C3F46] rounded-lg focus:outline-none focus:border-[#4A4D55] resize-none transition duration-200 text-white"
          rows="5"
          placeholder="Результат з'явиться тут..."
          readonly
        ></textarea>
        <button
          id="copyButton"
          class="absolute bottom-2 right-2 bg-transparent hover:bg-[#3C3F46] text-white mb-2 p-2 rounded transition duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 text-[#858789]"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
